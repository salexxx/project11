<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('../images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

       конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form id="formElem" class="popup__form" name="new" >
            <div class="popup__form">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" novalidate minlength="2" maxlength="30">
            <span class="popup__error-message"></span>
            </div>
            <div class="popup__form">
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" novalidate>
            <span class="popup__error-message"></span>
            </div>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="userpopup">
      <div class="userpopup__content">
        <img src="../images/close.svg" alt="" class="userpopup__close">
        <h3 class="userpopup__title">Редактировать профиль</h3>
        <form id="userElem" class="userpopup__form" name="newuser">
            <div class="userpopup__form">
            <input type="text" name="name" class="userpopup__input userpopup__input_type_name" placeholder="Имя" novalidate minlength="2" maxlength="30">
            <span class="userpopup__error-message"></span>
            </div>
            <div class="userpopup__form">
            <input type="text" name="occupation" class="userpopup__input userpopup__input_type_link-url" placeholder="О себе" novalidate minlength="2" maxlength="30">
            <span class="userpopup__error-message"></span>
            </div>
            <button type="submit" class="button userpopup__button">Сохранить</button>
        </form>
      </div>
    </div> 
    <div class="imgpopup">
      <div class="imgpopup__content">
        <img src="../images/close.svg" alt="" class="imgpopup__close">
        <img  alt='' class="imgpopup__source">
      </div>
    </div>
  </div>
  <script type='module' src="<%= htmlWebpackPlugin.files.js %>"></script>
  <!--script src="./JS/myScript.js"></script>
  <script src="./JS/CardList.js"></script>
  <script src="./JS/Card.js"></script>
  <script src="./JS/Popup.js"></script>
  <script src="./JS/UserPopup.js"></script>
  <script src="./JS/ImagePopup.js"></script>
  <script src="./JS/UserInfo.js"></script>
  <script src="./JS/FormValidator.js"></script>
  <script src="./JS/MestoApi.js"></script>
  <script src="./JS/script.js"></script-->
</body>
</html>
